<!--Calcolatrice-->

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content = "width=device-width, intial-scale=1.0" />
    <title>Calcolatrice</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <h2>Calcolatrice Semplice</h2>

    <!-- Input numerici-->
    <input type="number" id="n1" placeholder="Numero 1" />
    <input type="number" id="n2" placeholder="Numero 2" />

    <!-- Bottoni per operazioni-->

    <button id="somma">+</button>
    <button id="sottrai">-</button>
    <button id="moltiplica">*</button>
    <button id="dividi">/</button>
    
    <!--Area del risultato-->
    <p>Risultato: <span id="risultato">0</span></p>

    <script src="calc.js"></script>
</body>
</html>

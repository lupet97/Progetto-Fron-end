<!--Calcolatrice-->

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content = "width=device-width, intial-scale=1.0" />
    <title>Calcolatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
    <h2>Contatore Avanzato</h2>

    <!-- Input numerici-->
    <div id="valore-contatore">0</div>

    <!--Messaggio di errore/limite-->
    <p id="messaggio"></p>

    <!--Bottoni per interagire-->
    <div class="bottoni">
    <button id="incrementa">+1</button>
    <button id="decrementa">-1</button>
    <button id="resetta">Reset</button>
    </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
